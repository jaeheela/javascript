<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 클릭 이벤트가 발생할 때 -->
    <input type="button" value="hi" onclick="alert('hi')">
    <!-- 변하는 이벤트가 발생할 때 -->
    <input type="text" onchange="alert('changed')">
    <!-- 키보드 입력 이벤트가 발생할 때 -->
    <!-- javascript keydown eventv attribute 라고 검색 -->
    <input type="text" onkeydown="alert('key down!')"> 
  </body>
</html>
